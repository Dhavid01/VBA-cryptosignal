name: vba_crypto_signal
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  dio: ^5.2.1+1
  freezed_annotation: ^2.2.0
  shared_preferences: ^2.1.2 
  intl: ^0.18.1
  flutter_svg: ^2.0.7
  sliver_tools: ^0.2.10
  persistent_bottom_nav_bar: ^5.0.2
  flutter_bloc: ^8.1.3
  get_it: ^7.6.0
  mime: ^1.0.4
  equatable: ^2.0.5
  another_flushbar: ^1.12.30

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
  # ---- Svgs/
    - assets/svgs/
  # ---- Pngs/
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700
    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito/Nunito-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/nunito/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/nunito/NunitoHeavy-Regular.ttf
          weight: 400
        - asset: assets/fonts/nunito/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/nunito/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/nunito/Nunito-ExtraBold.ttf
          weight: 800
    - family: Mont
      fonts:
        - asset: assets/fonts/monts/Mont-Trial-Light.ttf
          weight: 300
        - asset: assets/fonts/monts/Mont-Trial-Regular.ttf
          weight: 400
        - asset: assets/fonts/monts/Mont-Trial-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/monts/Mont-Trial-Bold.ttf
          weight: 700
    - family: e_ukraine
      fonts:
        - asset: assets/fonts/e_ukraine/e-UkraineHead-Bold.ttf
          weight: 700
    - family: noto
      fonts:
        - asset: assets/fonts/noto/noto-sans-bengali-ui-regular.ttf
          weight: 700
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
